version: '3.8'

services:
  calendar-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 365-calendar
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - calendar-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add Redis for caching
  redis:
    image: redis:alpine
    container_name: calendar-redis
    ports:
      - "6379:6379"
    networks:
      - calendar-network
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # Optional: Add PostgreSQL for production
  postgres:
    image: postgres:15-alpine
    container_name: calendar-db
    environment:
      POSTGRES_DB: calendar_db
      POSTGRES_USER: calendar_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - calendar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NGINX for production
  nginx:
    image: nginx:alpine
    container_name: calendar-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - calendar-app
    networks:
      - calendar-network
    restart: unless-stopped

networks:
  calendar-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: